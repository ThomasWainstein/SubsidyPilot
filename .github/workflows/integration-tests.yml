name: ğŸ§ª AgriTool Integration Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‹ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd AgriToolScraper-main
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ”¥ Selenium Compliance Check
        run: |
          cd AgriToolScraper-main
          python validate_selenium_compliance.py

      - name: ğŸ§ª Run Tests
        run: |
          cd AgriToolScraper-main
          python -m pytest tests/ -v --cov=.

      - name: ğŸ¯ Demo Pipeline Test
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SCRAPER_RAW_GPT_API: ${{ secrets.SCRAPER_RAW_GPT_API }}
        run: |
          cd AgriToolScraper-main
          python main.py --mode demo --max-pages 1 --dry-run