
name: AgriTool FranceAgriMer Scraper Test

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Start URL to scrape (defaults to FranceAgriMer)'
        required: false
        default: 'https://www.franceagrimer.fr/Accompagner/Dispositifs-par-filiere/Aides-nationales'
      max_pages:
        description: 'Max pages to scrape (default: 2)'
        required: false
        default: '2'
      dry_run:
        description: 'Dry run mode (true = no DB writes)'
        required: false
        default: 'true'

jobs:
  scrape_franceagrimer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium-browser \
            xvfb \
            file
          # NOTE: NO manual chromedriver installation - webdriver-manager only

      - name: Install dependencies
        working-directory: ./AgriToolScraper-main
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug system Chrome setup
        run: |
          echo "üîç Chrome/Chromium debugging..."
          which chromium-browser || echo "chromium-browser not found"
          chromium-browser --version || echo "Cannot get version"
          
          echo "üîç Checking for existing chromedriver..."
          which chromedriver && echo "‚ö†Ô∏è chromedriver in PATH!" || echo "‚úÖ No chromedriver in PATH"

      - name: Audit manual driver logic (CRITICAL)
        working-directory: ./AgriToolScraper-main
        run: |
          echo "üîç Running enhanced audit for manual driver logic..."
          python audit_manual_driver_logic.py
          
      - name: Test driver initialization (CRITICAL)
        working-directory: ./AgriToolScraper-main
        env:
          DISPLAY: :99
        run: |
          # Start virtual display for headless browser
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          
          echo "üß™ Testing enhanced ChromeDriver initialization..."
          python test_driver_init.py

      - name: Debug .wdm cache structure
        working-directory: ./AgriToolScraper-main
        run: |
          echo "üîç Analyzing webdriver-manager cache..."
          if [ -d ~/.wdm ]; then
            echo "Cache exists, analyzing structure:"
            find ~/.wdm -type f -name "*chromedriver*" -exec ls -la {} \;
            echo "Checking for text files that could cause [Errno 8]:"
            find ~/.wdm -name "*THIRD_PARTY*" -o -name "*LICENSE*" | while read file; do
              echo "‚ö†Ô∏è Text file found: $file"
              file "$file"
            done
          else
            echo "No .wdm cache found"
          fi
          
      - name: Run scraper (FranceAgriMer)
        working-directory: ./AgriToolScraper-main
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DISPLAY: :99
        run: |
          # Virtual display already started in test step
          
          args=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            args="--dry-run"
          fi
          echo "üöÄ Running FranceAgriMer scraper with enhanced validation..."
          python scraper_main.py \
            --url "${{ github.event.inputs.target_url }}" \
            --max-pages "${{ github.event.inputs.max_pages }}" \
            $args

      - name: Upload logs and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: franceagrimer-scraper-logs
          path: |
            AgriToolScraper-main/scraper.log
            AgriToolScraper-main/run_summary.json
            ~/.wdm/

      - name: Final cache and environment analysis
        if: always()
        run: |
          echo "üìä Final environment analysis..."
          echo "Chrome processes:"
          ps aux | grep chrome || echo "No chrome processes"
          
          echo "WebDriver cache:"
          if [ -d ~/.wdm ]; then
            du -sh ~/.wdm
            echo "Binary vs text files in cache:"
            find ~/.wdm -type f -exec file {} \; | grep -E "(executable|text)" | head -20
          fi
          
          echo "Environment variables:"
          env | grep -E "(DISPLAY|CHROME|DRIVER)" || true
