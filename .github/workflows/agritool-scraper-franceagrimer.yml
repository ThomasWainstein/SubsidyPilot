
name: AgriTool FranceAgriMer Scraper Test

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Start URL to scrape (defaults to FranceAgriMer)'
        required: false
        default: 'https://www.franceagrimer.fr/rechercher-une-aide'
      max_pages:
        description: 'Max pages to scrape (default: 2)'
        required: false
        default: '2'
      dry_run:
        description: 'Dry run mode (true = no DB writes)'
        required: false
        default: 'true'

jobs:
  scrape_franceagrimer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium-browser \
            xvfb \
            file

      - name: Install dependencies
        working-directory: ./AgriToolScraper-main
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug system Chrome setup
        run: |
          echo "üîç Chrome/Chromium debugging..."
          which chromium-browser || echo "chromium-browser not found"
          chromium-browser --version || echo "Cannot get version"

          
      - name: Setup virtual display
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

          
      - name: Run scraper (FranceAgriMer) with Ruthless Debugging
        working-directory: ./AgriToolScraper-main
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DISPLAY: :99
          WDM_LOG: "1"
          WDM_LOG_LEVEL: "DEBUG"
        run: |
          set -e
          
          echo "üî• RUTHLESS DEBUGGING ENABLED"
          echo "Environment: $(uname -a)"
          echo "Python: $(python --version)"
          echo "Working dir: $(pwd)"
          echo "Display: $DISPLAY"
          
          # Test display
          echo "Testing display server..."
          xdpyinfo || echo "Display test failed"
          
          # Test browser availability
          echo "Testing browser availability..."
          chromium-browser --version || echo "Chromium not found"
          which chromium-browser || echo "Chromium not in PATH"
          
          # Create logs directory
          mkdir -p data/logs data/extracted
          
          args=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            args="--dry-run"
          fi
          
          echo "üöÄ Starting FranceAgriMer scraper with ruthless logging..."
          python scraper_main.py \
            --url "${{ github.event.inputs.target_url }}" \
            --max-pages "${{ github.event.inputs.max_pages }}" \
            $args || {
            echo "‚ùå SCRAPER FAILED - Collecting post-mortem data"
            echo "Process list:"
            ps aux | grep -E "(chrome|chromium|firefox|driver|xvfb)" || true
            echo "Memory usage:"
            free -h || true
            echo "Disk usage:"
            df -h || true
            exit 1
          }

      - name: Upload comprehensive artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: franceagrimer-scraper-complete-${{ github.run_number }}
          path: |
            AgriToolScraper-main/data/logs/
            AgriToolScraper-main/data/extracted/
            AgriToolScraper-main/data/attachments/
            ~/.wdm/
          retention-days: 14

      - name: Upload status summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: franceagrimer-status-${{ github.run_number }}
          path: |
            AgriToolScraper-main/data/logs/status_*.txt
            AgriToolScraper-main/data/logs/summary_*.txt
            AgriToolScraper-main/data/logs/run_summary.json
          retention-days: 30

