# Cloud Build configuration for SubsidyPilot Form Parser
# This file MUST be used instead of auto-detection
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/subsidypilot/subsidypilot-form-parser:$COMMIT_SHA',
      '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/subsidypilot/subsidypilot-form-parser:latest',
      '.'
    ]

  # Push the Docker image to Artifact Registry  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/subsidypilot/subsidypilot-form-parser:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/subsidypilot/subsidypilot-form-parser:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'subsidypilot-form-parser',
      '--image', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/subsidypilot/subsidypilot-form-parser:$COMMIT_SHA',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '1',
      '--timeout', '300s',
      '--max-instances', '10',
      '--min-instances', '0',
      '--set-env-vars', 'NODE_ENV=production,SUPABASE_URL=https://gvfgvbztagafjykncwto.supabase.co'
    ]

# Store images in Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/subsidypilot/subsidypilot-form-parser:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/subsidypilot/subsidypilot-form-parser:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

# Build timeout
timeout: '1200s'